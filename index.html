<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Carrousel!</title>
    <link rel="shortcut icon" href="/src/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header class="header">
        <img src="src/images/pokeball.png" alt="pokeball">
        <h1 class="title">Choose your new friend!</h1>
    </header>

    <main class="pokemon-slider">
        <button class="btn-arrow btn-back" id="btn-back">
            <img src="src/images/arrow.png" alt="back arrow">
        </button>

        <ul class="pokemon-list">
            <li>
                <div class="information">
                    <h2 class="name" >Pikachu</h2>
                    <p class="life" >HP 300</p>
                </div>
                <div class="image-container">
                    <img src="/src/images/pikachu.png" alt="Pikachu" class="pokemon-image">
                </div>
                <div class="description">
                    <h3 class="title">Description</h3>
                    <p class="text">When it is angered, it immediately discharges the energy stored in the pouches in its cheeks.</p>
                </div>
                <div class="details-container">
                    <h3 class="title">Height</h3>
                    <p class="text">0.4 Meters</p>
                    <h3 class="title">Weight</h3>
                    <p class="text" >6 Kilograms</p>
                    <h3 class="title">Type</h3>
                    <p class="text">Electric</p>
                </div>
            </li>
        </ul>

         <button class="btn-arrow btn-forward" id="btn-back">
            <img src="src/images/arrow.png" alt="forward arrow">
        </button>

    </main>

    <footer>

    </footer>

    <script src="/src/js/script.js"></script>

</body>

</html>
